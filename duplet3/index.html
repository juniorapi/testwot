
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Статистика</title>
  <script src="https://unpkg.com/wotstat-widgets-sdk@1.2.0/dist/wotstat-widgets-sdk.umd.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="title">Статистика</div>
      <div class="battle-count">Бої: <span id="battles-count">0/0</span></div>
    </div>
    
	<div class="player-list" id="player-container">
      <!-- Player rows will be added here -->
    </div>

    <div class="team-stats">
      <div class="stat-row">
        <div class="stat-label">Загальна шкода:</div>
        <div class="stat-value" id="team-damage">0</div>
      </div>
      <div class="stat-row">
        <div class="stat-label">Всього фрагів:</div>
        <div class="stat-value" id="team-frags">0</div>
      </div>
    </div>
    
    
    
    <div class="total-points">
      <div class="total-label">Всього очок</div>
      <div class="total-value" id="team-points">0</div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
